<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Let's Grow a Butterfly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Gaegu" rel="stylesheet">


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <style>
      .another-class {
        border: 2px solid lightgrey;
      }

      .jumbotron {
        height: 100px;
        font-family: 'Amaranth', sans-serif;
        padding:20px;
        
      }
    </style>

  </head>

  <body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

      <!-- Jumbotron with Title -->
      <div class="jumbotron">
        <h1 class="text-center">
          <strong>Let's Grow a Butterfly!</strong>
        </h1>
        <hr>
      
      </div>
      <div class="row">

        <div class="col-lg-6">

          <!-- Controls (Superpower Grow/Shrink)-->
          <div id="sizeControls" class="card">
            <h4 class="card-header">Eat and Grow</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg normal-button">
                  <span class="fa fa-ok"></span> Reset</button>
                <button class="btn btn-dark btn-lg grow-button">
                  <span class="fa fa-ok"></span> Eat</button>
                <button class="btn btn-dark btn-lg meta-button">
                  <span class="fa fa-ok"></span> Metamorphosize</button>
                <button class="btn btn-dark btn-lg emerge-button">
                  <span class="fa fa-ok"></span> Emerge</button>
              </div>
            </div>
          </div>

          <!-- Controls (Superpower Visibility) -->
          <div id="visibilityControls" class="card">
            <h4 class="card-header">Camoflage!</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg vis-button">
                  <span class="fa fa-eye"></span> Visible</button>
                <button class="btn btn-info btn-lg invis-button">
                  <span class="fa fa-eye-slash"></span> Hide</button>
              </div>
            </div>
          </div>


          <!-- Controls (Superpower Move Controls) -->
          <div id="moveControls" class="card">
            <h4 class="card-header">Crawl Around</h4>
            <div class="card-body">
              <div class="text-center mb-1">
                <button class="btn btn-dark btn-lg fa fa-arrow-up up-button">Up</button>
              </div>
              <div class="text-center">
                <button class="btn btn-dark btn-lg fa fa-arrow-left left-button">Left</button>
                <button class="btn btn-dark btn-lg fa fa-arrow-down down-button">Down</button>
                <button class="btn btn-dark btn-lg fa fa-arrow-right right-button">Right</button>
              </div>
              <br>
              </div>
          </div>
        </div>

        <!-- Right Panel (Caterpillar)-->
        <div class="col-lg-6">

          <!-- Caterpillar Image -->
          <img src="../Grow-A-Caterpillar/Assets/images/caterpillar.png" 
          alt="" class="img caterpillar" 
          style="position:absolute; top:50px; left: 80px; z-index: -20; height: 100px">
        </div>
      </div>
    </div>

    <script>

      // JavaScript function that wraps everything
      $(document).ready(function() {

        var caterpillar = $(".caterpillar");

        // Size Buttons
        $(".normal-button").on("click", function() {
          caterpillar.animate({ height: "00px" });
          caterpillar.attr("src", "../Grow-A-Caterpillar/Assets/images/caterpillar.png");
        });
        $(".grow-button").on("click", function() {
          caterpillar.animate({ height: "+=50px" });
        });

        $(".meta-button").on("click", function() {
        caterpillar.attr("src", "../Grow-A-Caterpillar/Assets/images/cocoon.png");
        });
        $(".emerge-button").on("click", function() {
        caterpillar.attr("src", "../Grow-A-Caterpillar/Assets/images/butterfly.gif");
        });


        // Visibility Buttons
        $(".vis-button").on("click", function() {
          caterpillar.animate({ opacity: "1" });
        });
        $(".invis-button").on("click", function() {
          caterpillar.animate({ opacity: "0.05" });
        });

        // Move Buttons
        $(".up-button").on("click", function() {
          caterpillar.animate({ top: "-=200px" }, "normal");
        });
        $(".down-button").on("click", function() {
          caterpillar.animate({ top: "+=200px" }, "normal");
        });
        $(".left-button").on("click", function() {
          caterpillar.animate({ left: "-=200px" }, "normal");
        });
        $(".right-button").on("click", function() {
          caterpillar.animate({ left: "+=200px" }, "normal");
        });
        $(".back-button").on("click", function() {
          caterpillar.animate({ top: "50px", left: "80px" }, "fast");
        });

        // Keyboard move controls
        $(document).keyup(function(e) {
          switch (e.which) {

          // Move Buttons (Keyboard Down)
          case 40:
            caterpillar.animate({ top: "+=200px" }, "normal");
            break;

            // Move Buttons (Keyboard Right)
          case 39:
            caterpillar.animate({ left: "+=200px" }, "normal");
            break;

            // Move Buttons (Keyboard Up)
          case 38:
            caterpillar.animate({ top: "-=200px" }, "normal");
            break;

            // Move Buttons (Keyboard Left)
          case 37:
            caterpillar.animate({ left: "-=200px" }, "normal");
            break;

          default:
            break;
          }
        });
      });

    </script>

  </body>

</html>
